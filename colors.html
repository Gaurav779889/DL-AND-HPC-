<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' type='text/css' href='colors.css' />
  <script>
    function loadArr() {
      localStorage.setItem('arr', JSON.stringify(['red', 'yellow', 'green', 'orange']));
    }
  </script>
</head>

<body onload="loadArr()">
  <div class="grid">
    <div id="first" class="box1"></div>
    <div id="second" class="box2"></div>
    <button type="button" onclick="myFunction(true)">Clockwise</button>
    <button type="button" onclick="myFunction(false)">AntiClockwise</button>
    <div id="third" class="box3"></div>
    <div id="fourth" class="box4"></div>
  </div>


  <script>
    function myFunction(clockwise) {

      clockwise ? localStorage.setItem('arr', JSON.stringify(rotateRight(JSON.parse(localStorage.getItem('arr'))))) : localStorage.setItem('arr', JSON.stringify(rotateLeft(JSON.parse(localStorage.getItem('arr')))))

      let arr = JSON.parse(localStorage.getItem('arr'));


      document.getElementById("first").style.backgroundColor = arr[0];
      document.getElementById("second").style.backgroundColor = arr[1];
      document.getElementById("third").style.backgroundColor = arr[3];
      document.getElementById("fourth").style.backgroundColor = arr[2];
    }

    function rotateRight(arr) {

      for (let i = 0; i < 1; i++) {
        arr.unshift(arr.pop());
      }
      return arr;
    }

    function rotateLeft(a, d) {
      var arr = [];
      for (var i = 0; i < a.length; i++) {
        arr.push(a[i]);
      };
      for (var j = 1; j <= 1; j++) {
        arr.shift(arr.push(arr[0]));
      }
      return arr;
    }
  </script>
</body>

</html>
